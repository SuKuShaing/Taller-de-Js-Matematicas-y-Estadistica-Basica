<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Porcentaje de Descuento</title>
</head>
<body>
    <h1>Calcular Porcentaje de Descuento</h1>

    <h3><label for="input-precio">Ingrese el precio</label></h3>
    <input type="number" id="input-precio" min="0" placeholder="$1000" oninput="calcularPrecioConDescuento()">

    <h3><label for="input-descuento">Ingrese el Porcentaje descuento</label></h3>
    <input type="number" id="input-descuento" min="0" max="100" placeholder="15%" oninput="calcularPrecioConDescuento()">

    <h3>Valor con descuento aplicado</h3>
    <h2 id="nuevo-valor">$0</h2>
</body>
<script src="descuento.js"></script>
</html>
